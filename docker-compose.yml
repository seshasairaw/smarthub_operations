version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  backend:
    build: 
      context: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - MYSQL_HOST=${MYSQL_HOST:-157.180.28.78}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-tbatch6}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-tbatch6}
      - MYSQL_DB=${MYSQL_DB:-tbatch6_db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-RENEW_SMARTHUB_OPERATIONS_BATCH6_REACTUI_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - app-network

  botbrain:
    build:
      context: ./chatbot
    command: uvicorn BotBrain:app --host 0.0.0.0 --port 8001
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - MAIN_BACKEND_URL=${MAIN_BACKEND_URL:-http://backend:8000}
    expose:
      - "8001"
    restart: unless-stopped
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network